<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="RecipeBook - Easy, Delicious Recipes">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Discover and search for homemade recipes. Try crowd-pleasing dishes like Apple Crisp, and explore desserts, meals, and more.">
    <meta property="og:image" content="https://yourdomain.com/images/apple-crisp.jpg">
    <meta property="og:url" content="https://yourdomain.com">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RecipeBook - Easy, Delicious Recipes">
    <meta name="twitter:description" content="Browse and search through simple, delicious recipes like Apple Crisp, desserts, meals, and more.">
    <meta name="twitter:image" content="https://yourdomain.com/images/apple-crisp.jpg">


    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
    <div class="branding">
        <img class="logo" src="images/recipe-book.png" alt="Site Logo">
        <h1 class="title">RecipeBook</h1>
    </div>

    <form class="search-bar" action="/search" method="GET">
        <input type="text" name="q" placeholder="Search recipes...">
        <button type="submit">
        <img class="search-button" src="images/search.svg" alt="Search">
        </button>
    </form>
    </header>

    <main>
        <div class="recipe-container">
            <img class="food-pic" src="images/apple-crisp.jpg" alt="apple crisp image">

            <div class="recipe-details">
                <p class="food-type">dessert</p>
                <h2 class="dish">Apple Crisp</h2>
                <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
                >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </div>

    </main>

    <footer>
        <a class="attribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>

        <div class="social">
            <!-- Social Media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
             <a href="#"><img src="images/instagram_icon.svg" alt="instagram logo"></a>
             <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
             <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest_icon"></a>
        </div>
    </footer>
    
</body>
</html>
